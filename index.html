<!DOCTYPE html>
<html>

  <head>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="semantic.css">
  </head>

  <body>

    <h2 class="select">Select a Song!</h2>

    <div class="tracks">
      <script type="text/template" id="tracksTemplate">
      {{#tracks}}
        <div class="ui vertical segment">
          <i class="fa fa-play" data-id="{{id}}" data-title="{{title}}"></i><span><h2>{{title}} by {{artist}}</h2></span>
          <audio src = "listen/tracks/{{file}}.mp3" id="{{id}}" preload="none"></audio>
        </div>
      {{/tracks}}
      </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
